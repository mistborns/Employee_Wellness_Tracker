<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar-brand">Employee Wellness Tracker</div>
            <div class="navbar-buttons">
                <button id="backToDashboardButton" class="back-btn">Back to Dashboard</button>
                <div class="dropdown">
                    <button id="adminButton" class="dropdown-button">Admin Name â–¼</button>
                    <div id="dropdownContent" class="dropdown-content">
                        <a href="profile.html">Profile</a>
                        <a href="#" id="logoutButton">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <section class="profile-container">
            <h1>Employee Profile</h1>
            <div class="profile-details">
                <p><strong>Name:</strong> <span id="employeeName">John Doe</span></p>
                <p><strong>Email:</strong> <span id="employeeEmail">john.doe@example.com</span></p>
                <p><strong>Department:</strong> <span id="employeeDepartment">IT</span></p>
                <button id="updateDetailsButton" class="action-btn btn-primary">Edit Profile</button>
                <button id="changePasswordButton" class="action-btn btn-secondary">Change Password</button>
            </div>
        </section>
    </div>

    <!-- Modal for Updating Details -->
    <div id="updateDetailsModal" class="modal">
        <div class="modal-content">
            <span id="closeUpdateDetailsModal" class="close-btn">&times;</span>
            <h2>Edit Profile</h2>
            <form id="updateDetailsForm">
                <label for="updateName">Name:</label>
                <input type="text" id="updateName" name="updateName" placeholder="Enter new name">

                <label for="updateEmail">Email:</label>
                <input type="email" id="updateEmail" name="updateEmail" placeholder="Enter new email">

                <label for="updateDepartment">Department:</label>
                <input type="text" id="updateDepartment" name="updateDepartment" placeholder="Enter new department">

                <button type="submit" class="submit-btn btn-primary">Update Details</button>
            </form>
        </div>
    </div>

    <!-- Modal for Changing Password -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <span id="closeChangePasswordModal" class="close-btn">&times;</span>
            <h2>Change Password</h2>
            <form id="changePasswordForm">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>

                <button type="submit" class="submit-btn btn-primary">Update Password</button>
            </form>
        </div>
    </div>

    <script src="/js/profile.js"></script>
</body>
</html>
