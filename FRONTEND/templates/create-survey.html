    <header>
        <nav class="navbar">

            <div class="dropdown">
                <button id="adminButton" class="dropdown-button">Admin Name â–¼</button>

            </div>
        </nav>

    <!-- Sidebar -->

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div class="content-title">Create Survey</div>
        </div>
        <!-- Survey Form -->
        <div class="form-container">
            <form id="createSurveyForm">
                <div class="form-group">
                    <label for="surveyTitle">Survey Title:</label>
                    <input type="text" id="surveyTitle" name="surveyTitle" class="form-control" placeholder="Enter survey title" required>
                </div>

                <div class="form-group">
                    <label for="surveyDescription">Description:</label>
                    <textarea id="surveyDescription" name="surveyDescription" class="form-control" placeholder="Enter survey description" required></textarea>
                </div>

                <div class="form-group">
                    <label>Questions:</label>
                    <div id="questionsContainer" class="questions-container"></div>
                    <button type="button" id="addQuestionButton" class="btn btn-success">Add Question</button>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create Survey</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/create-survey.js"></script>
</body>
